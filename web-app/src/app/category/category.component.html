<app-page title="Categories">
  <div class="d-flex">
    <button  [routerLink]="['/category/new']" mat-raised-button color="primary">New Category</button>
    <a style="margin-left: 5px;" mat-flat-button color="accent"
       [href]="downloadCategoriesUrl">
      <i class="oi oi-data-transfer-download"></i>
    </a>
    <app-file-upload 
        [uploadFile]="categoryFile"
        (uploadSelected)="onSubmitUpload($event)">
    </app-file-upload>
  </div>

  <div class="grid">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table matSort [dataSource]="dataSource">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id </th>
          <td mat-cell *matCellDef="let element"><a [routerLink]="'/category/' + element.id">#{{element.id}}</a>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Group Name Column -->
        <ng-container matColumnDef="category_group_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Group Name </th>
          <td mat-cell *matCellDef="let element"> {{element.category_group_name}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <a style="color:red;" (click)="delete(element)"><i class="oi oi-trash"></i></a>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</app-page>
