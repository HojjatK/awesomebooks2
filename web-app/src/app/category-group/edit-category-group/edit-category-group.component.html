<app-page [title]="'Category Group'">
  <form #categroyGroupForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input  id="name"
                name="name"
                type="text"
                class="form-control"
                required
                maxlength="50"
                [(ngModel)]="model.name"
                #name="ngModel">
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea id="description" 
                  name="description"
                  class="form-control"
                  rows="4"
                  placeholder="A brief description about category group"
                  [(ngModel)]="model.description"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit"
                [disabled]="!categroyGroupForm.form.valid" 
                class="btn btn-primary">{{submitText}}</button>
      </div>
    </div>
  </form>
</app-page>
