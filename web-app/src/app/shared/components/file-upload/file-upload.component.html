<button type="button" style="margin-left: 5px;" mat-flat-button color="accent" data-toggle="collapse" data-target="#collapseExample"
  aria-expanded="false" aria-controls="collapseExample">
  <i class="oi oi-data-transfer-upload"></i>
</button>
<div class="collapse" id="collapseExample" 
    style="position: absolute; left: 10px; right: 10px; margin-top: 5px; padding: 15px;background: #ddd; z-index:10;">
  <form #fileUpload="ngForm" (ngSubmit)="onSubmitFileUpload()">
    <div class="form-group">
      <input type="file" name="uploadFile" class="form-control" #uploadInput [(ngModel)]="uploadFile" (change)="onFileUploadChange(uploadInput.files)">
    </div>
    <div class="form-group">
      <button type="submit" mat-flat-button color="primary">Upload</button>
    </div>
  </form>
</div>
