<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <div class="d-flex justify-content-around">
    <span><i style="color:orange;font-size:38px;padding: 0 15px;" class="oi oi-warning"></i></span>
    <p>{{data.confirmMessage}}</p>
  </div>
</div>
<div class="d-flex m-4 justify-content-end">
  <div mat-dialog-actions>
    <button mat-flat-button (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="warn" [mat-dialog-close]="data.id" cdkFocusInitial>{{data.confirmButton}}</button>
  </div>
</div>
