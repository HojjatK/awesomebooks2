<mat-card class="mb-2 mt-1">
  <mat-card-header>
    <div mat-card-avatar 
         class="header-image"></div>
    <mat-card-title>{{title}}</mat-card-title>    
    <mat-card-subtitle>{{subTitle}}</mat-card-subtitle>    
  </mat-card-header>    
  <a [href]="imageLink" target="_blank">
    <img mat-card-image class="img-fluid card-image" [src]="imageSrc" alt="Book Image">
  </a>  
  <mat-card-actions>
      <ng-content></ng-content>    
  </mat-card-actions>
  <mat-card-content>    
    {{description}}    
  </mat-card-content>    
</mat-card>
