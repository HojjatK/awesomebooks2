<form>
  <div class="form-group row">
      <label for="emailAddress" class="col-sm-4 col-form-label">Email address</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
  </div>
  <div class="form-group row">
      <label for="firstName" class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="firstName" placeholder="">
      </div>
  </div>
  <div class="form-group row">
      <label for="lastName" class="col-sm-4 col-form-label">Last Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="lastName" placeholder="">
      </div>
  </div>
  <div class="form-group row">
      <label for="password" class="col-sm-4 col-form-label">Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="password" placeholder="">
      </div>
  </div>
  <div class="form-group row">
      <label for="confirmPassword" class="col-sm-4 col-form-label">Confirm Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="confirmPassword" placeholder="">
      </div>
  </div>
  <input type="submit" id="createAccount" class="btn btn-success" value="Create Account"/>
</form>
