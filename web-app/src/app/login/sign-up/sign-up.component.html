<form #signUpForm="ngForm"> 
  <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
  <br>
  <div class="form-group row">      
      <label for="emailAddress" 
             class="col-sm-4 col-form-label">Email address</label>
      <div class="col-sm-8">
        <input type="email" 
               id="emailAddress" 
               name="emailAddress"
               class="form-control"
               required
               [(ngModel)]="model.emailAddress">
      </div>
  </div>  
  <div class="form-group row">
      <label for="password" class="col-sm-4 col-form-label">Password</label>
      <div class="col-sm-8">
        <input type="password" 
               id="password"
               name="password"
               class="form-control"
               required
               [(ngModel)]="model.password">
      </div>
  </div>
  <div class="form-group row">
      <label for="confirmPassword" class="col-sm-4 col-form-label">Confirm</label>
      <div class="col-sm-8">
        <input type="password" 
               id="confirmPassword"
               name="confirmPassword"
               class="form-control"
               required
               [(ngModel)]="model.confirmPassword">
      </div>
  </div>
  <div class="form-group row">
      <label for="firstName" class="col-sm-4 col-form-label">First Name</label>
      <div class="col-sm-8">
        <input type="text" 
               id="firstName" 
               name="firstName"
               class="form-control"
               [(ngModel)]="model.firstName">
      </div>
  </div>
  <div class="form-group row">
      <label for="lastName" class="col-sm-4 col-form-label">Last Name</label>
      <div class="col-sm-8">
        <input type="text" 
               id="lastName"
               name="lastName"
               class="form-control"
               [(ngModel)]="model.lastName">
      </div>
  </div>
  <input type="submit"
         class="btn btn-success"          
         value="Create Account"
         [disabled]="!signUpForm.form.valid" 
         (click)="createAccount()"/>
</form>
